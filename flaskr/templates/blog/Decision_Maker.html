{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Decision Maker{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p><br><br></p>
  <h3>Having a hard time with something? I can help, what would you like to ask?</h3>

  <!--Question Box-->
  <textarea name="question" id="question">{{ request.form['body'] }}</textarea>
  <br>
  <button type="submit" class="submit-btn">Submit</button>

  <p><br></p>
  <p>Answer: {{ results }}</p>
{% endblock %}
