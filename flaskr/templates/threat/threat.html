<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with 10 Text Fields</title>

</head>
<body>
    <h1>Threat Intel Data</h1>
    <form method="POST" action="/threat">
        <table>
            <tr>
                <th>Field1</th>
                <th>Field2</th>
            </tr>
            <tr>
                <td><input type="text" name="Field1" id="Field1" required></td>
                <td><input type="text" name="Field2" id="Field2" required></td>
            </tr>
        </table>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
