{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}admin{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table class="clean-table">
            <thead>
                <tr>
                    <th>Admin Panel</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>
                        <a href="{{ url_for('blog.index', id=post.author_id) }}" >View Posts</a>
                        <!--
                        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                        -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
